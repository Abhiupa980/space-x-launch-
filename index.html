<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX Launch Browser</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>SpaceX Launch Browser</h1>
    </header>

    <main>
        <section class="content">
            <!-- Your content goes here -->
        </section>
        <h1>Filters</h1>
        <div class="btn-group-vertical">
        <div id="filter-buttons">
            <button id="load-all">Load All</button>
            <button id="load-successful">Load Successful Launches</button>
            <button id="load-land">Load Launch & Land Success</button>
            <button id="load-2014">Load 2014 Launches</button>
           
            <div id="launch-list">
                <!-- Launch data will be displayed here -->
            </div>
        </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
